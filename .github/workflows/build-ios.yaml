name: Build iOS

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - run: |
          flutter build ios --no-codesign